<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <introduce :title="msg"></introduce>
</div>
<script type="text/javascript">
    const introduce={
        template:"<h2>{{title}}</h2>",
        props:["title"]
    }

    Vue.component("introduce",introduce);

    var app=new Vue({
        el:"#app",
        data:{
            msg:"rjwejrwjer"
        }
    });
</script>
</body>
</html>
